<!doctype html>
<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="container-fluid">
                    <img id="logo" src="..\Lab Task 1\Images\Logo.png" alt="Our Logo">
                    <div class="menu">
                        <ul class="list">
                            <div class="menu-div"><li class="items"><a class="links" href="../Lab Task 1/index.html">Home</a></li></div>
                            <div class="menu-div"><li class="items"><a class="links" href="#">Products</a></li></div>
                            <div class="menu-div"><li class="items"><a class="links" href="#">About Us</a></li></div>
                            <div class="menu-div"><li class="items"><a class="links" href="contact.html">Contact Us</a></li></div>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="card mt-5">
                <div class="card-header">
                    <h1 class="fs-2">Contact Us</h1>
                </div>
                <div class="card-body">
                    <form id="contactForm">
                        <div class="form-group">
                            <label id="l1" for="name">Name: </label>
                            <input id="name" class="form" type="text" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label id="l2" for="email">Email: </label>
                            <input id="email" class="form" type="text" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label id="l3" for="message">Message: </label>
                            <input id="message" class="form" type="text" placeholder="Enter your message">
                        </div>
                        <button id="submit" type="submit" class="btn-primary" value="Submit">Submit</button>
                    </form>
                </div>
                <div id="hide">
                    <p>Invalid Entry. Please Enter Data Correctly.</p>
                </div>
                <div id="hidden">
                    <p>Form Submitted Successfully.</p>
                </div>
            </div>
        </main>
        <footer>
            <div id="f-div1" class="foot-div">
                <img src="../Lab Task 1/Images/Logo.png" alt="Our Logo" id="footer-img">
                <h2>Sports For All</h2>
            </div>
            <div id="f-div2" class="foot-div">
                <h1>Company Information</h1>
                <p>Location: 123, Bellingham street, UK</p>
                <p>Contact No: +123 456 789</p>
                <p>Email: sportsforall@spa.com</p>
                <a href="../Lab Task 2/crud.html">Check our stories</a>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script 
            src="https://code.jquery.com/jquery-3.7.1.js" 
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
            crossorigin="anonymous"
        ></script>
        <script src="validation.js"></script>
    </body>
</html>
