<!doctype html>
<html lang="en">
    <head>
        <title>CRUD Operations</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav></nav>
        </header>
        <main>
            <div class="card mt-5">
                <div class="card-header">
                    <h1 class="fs-2">CRUD operations</h1>
                </div>
                <div class="card-body">
                    <form id="createform">
                        <div class="form-group">
                            <label id="l1" for="stories">Story Name:</label>
                            <input id="story" class="form" type="text" name="stories" placeholder="new story">
                        </div>
                        <div class="form-group">
                            <label id="l2" for="content">Story Content:</label>
                            <input id="description" class="form" type="text" name="content" placeholder="add story content">
                        </div>
                        <button id="creation" type="submit" class="btn-primary">Create</button>
                    </form>
                </div>
            </div>
            <div class="data">
                <h1>Created Stories</h1>
                <hr>
            </div>
        </main>
        <footer>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
